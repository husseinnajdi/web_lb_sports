<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Lebanese Football League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .container-fluid {
            height: 100vh;
        }

        .login-wrapper {
            display: flex;
            height: 100%;
        }

        .login-form {
            flex: 1;
            padding: 60px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-info {
            flex: 1;
            background: #111433;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
        }

        .login-title {
            font-size: 2.8rem;
            font-weight: 700;
        }

        .login-title span {
            color: #d10033;
        }

        .form-control,
        .form-select {
            border-radius: 0.5rem;
        }

        .btn-custom {
            background-color: #d10033;
            border: none;
            color: white;
            border-radius: 0.5rem;
        }

        .btn-custom:hover {
            background-color: #a70028;
        }

        .form-check-label {
            margin-left: 8px;
        }

        .text-small {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-info {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="login-wrapper">
            <div class="login-form">
                <h1 class="login-title mb-4">Welcome <span>Back</span></h1>
                <p class="mb-4">Login to your Dashboard</p>

                <form id="loginform">
                    <div class="mb-3">
                        <label for="role" class="form-label">I am a</label>
                        <select class="form-select" id="role">
                            <option value="admin">Admin</option>
                            <option value="journalist">Journalist</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <button type="submit" class="btn btn-custom w-100">Login</button>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label text-small" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-danger text-small">Forgot password?</a>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <span class="text-small">New Here ?<a href="#" class="text-danger">Apply</a></span>
                </div>
            </div>
            <div class="login-info">
                <h2 class="fw-bold mb-4">Lebanese Football League</h2>
                <p class="mb-5">Manage match updates, news, and content.<br> Secure access for admins and journalists
                    only.</p>

                <ul class="list-unstyled text-start">
                    <li>✅ Secure admin access</li>
                    <li>✅ Journalist article dashboard</li>
                    <li>✅ Real-time data integration</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="../main.js"></script>
</body>

</html>
